{% extends "index.html" %}
{% block main %}
{%- if g_profile is defined %}
  {% include "partials/profile.html" %}
{%- endif %}
<article>
  {%- if g_profile is undefined %}
  <header class="mb-16">
    <h1 class="!my-0">{{ page.title }}</h1>
  </header>
  {%- endif %}

  <section>{{ page.content | safe }}</section>
</article>
{% endblock main %}
